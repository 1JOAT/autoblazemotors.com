<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoblazemotors</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>
<body>
    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">

          <div class="text-lg font-bold">
            <a href="#">Logo</a>
          </div>
    
          <div class="hidden md:flex space-x-6">
            <a href="#" class="hover:text-gray-400">Home</a>
            <a href="#" class="hover:text-gray-400">About</a>
            <a href="#" class="hover:text-gray-400">Services</a>
            <a href="#" class="hover:text-gray-400">Contact</a>
          </div>
    
          <button id="menu-button" class="md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
    
        <div id="mobile-menu" class="hidden md:hidden py-5">
          <a href="#" class="block px-4 py-2 hover:bg-gray-700">Home</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-700">About</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-700">Services</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-700">Contact</a>
        </div>
      </nav>



      <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
    
        menuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      </script>
    
</body>
</html>
